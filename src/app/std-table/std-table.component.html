<p>std-table works!</p>
<div class="col-sm-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>sr</th>
          <th>fname</th>
          <th>lname</th>
          <th>email</th>
          <th>contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of stdinfo; index as i">
          <td>{{i+1}}</td>
          <td>{{std.fname}}</td>
          <td>{{std.lname}}</td>
          <td>{{std.email}}</td>
          <td>{{std.contact}}</td>
        </tr>
      </tbody>
    </table>
  </div>
